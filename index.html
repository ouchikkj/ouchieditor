<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouchi | Editor de Vídeo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #161617;
            --text-main: #ffffff;
            --text-dim: #a1a1a6;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background-color: var(--bg); color: var(--text-main); -webkit-font-smoothing: antialiased; }

        /* Container Principal */
        .container { max-width: 1200px; margin: 0 auto; padding: 100px 20px; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        /* Card Estilo Apple */
        .bento-item {
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.4s ease;
        }

        .bento-item:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); }

        /* Área do Vídeo/Imagem */
        .video-content {
            width: 100%;
            aspect-ratio: 16/9;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        /* TEXTO CORRIGIDO AQUI */
        .card-info {
            padding: 24px; /* Espaçamento interno para o texto não grudar */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card-info h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-main);
        }

        .card-info p {
            font-size: 15px;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* Ajustes de Tamanho */
        .large { grid-column: span 2; }
        .small { grid-column: span 1; }
        .full { grid-column: span 3; }

        /* Testemunho do Pinécio */
        .testimonial {
            padding: 50px;
            display: flex;
            align-items: center;
            gap: 30px;
            background: linear-gradient(145deg, #1a1a1c, #0d0d0e);
        }

        .client-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(100%);
            border: 1px solid var(--border);
        }

        /* Responsivo */
        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: 1fr; }
            .large, .small, .full { grid-column: span 1; }
            .testimonial { flex-direction: column; text-align: center; padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="bento-grid">
            
            <div class="bento-item small">
                <div class="video-content">[REELS/TIKTOK]</div>
                <div class="card-info">
                    <h3>Social Media Dinâmico</h3>
                    <p>Motion Graphics • Ritmo</p>
                </div>
            </div>

            <div class="bento-item large">
                <div class="video-content">[VÍDEO DOCUMENTAL]</div>
                <div class="card-info">
                    <h3>Storytelling Documental</h3>
                    <p>Narrativa • Profundidade</p>
                </div>
            </div>

            <div class="bento-item full testimonial">
                <img src="pinecio.jpg" alt="Pinécio" class="client-img">
                <div>
                    <p style="font-size: 20px; font-style: italic; margin-bottom: 15px;">“Trabalho incrível, o cara te atende e está disposto 100% entrega tudo no prazo.. absurdo!“</p>
                    <h4 style="color: #fff;">Pinécio</h4>
                    <span style="color: var(--text-dim); font-size: 14px;">YouTuber • 44k Inscritos</span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
